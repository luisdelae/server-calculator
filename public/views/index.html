<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>

    <link rel="stylesheet" type="text/css" href="./views/stylesheet.css" />
</head>
<body>
    <div id="calculator">
        <form id="post-calculator">
            <div id="operation-text">
                <label for="operation">Operation: </label>
                <input type="text" id="operation" name="operation" />
            </div>

            <div id="operators">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">x</button>
                <button id="divide">/</button>
                <button id="equals">=</button>
                <button id="clear">Clear</button>
            </div>

            <div id="numbers">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="num0">0</button>
            </div>
        </form>
    </div>
    <div id="result"></div>
</body>
</html>
