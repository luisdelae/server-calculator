<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>

    <link rel="stylesheet" type="text/css" href="./views/stylesheet.css" />
</head>
<body>
    <div id="calculator">
        <form id="post-calculator">
            <label for="firstValue">First Value</label>
            <input type="number" id="firstValue" name="firstValue" />

            <label for="secondValue">Second Value</label>
            <input type="number" id="secondValue" name="secondValue" />

            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">x</button>
            <button id="divide">/</button>
            <button id="clear">Clear</button>
        </form>
    </div>
    <div id="result"></div>
</body>
</html>
