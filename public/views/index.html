<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>

    <link rel="stylesheet" type="text/css" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./views/stylesheet.css" />
</head>
<body>
    <div id="calculator" class="container">
        <div class="row text-center">
            <h1>Server-side Calculator</h1>
        </div>
        <div class="row text-center">
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <form id="post-calculator">
                    <div id="operation-text" class="row">
                        <label for="operation"></label>
                        <input type="text" id="operation" name="operation" />
                    </div>

                    <div id="row1" class="row">
                        <button id="num7" class="btn">7</button>
                        <button id="num8" class="btn">8</button>
                        <button id="num9" class="btn">9</button>
                        <button id="add" class="btn">+</button>
                    </div>

                    <div id="row2" class="row">
                        <button id="num4" class="btn">4</button>
                        <button id="num5" class="btn">5</button>
                        <button id="num6" class="btn">6</button>
                        <button id="subtract" class="btn">-</button>
                    </div>

                    <div id="row3" class="row">
                        <button id="num1" class="btn">1</button>
                        <button id="num2" class="btn">2</button>
                        <button id="num3" class="btn">3</button>
                        <button id="multiply" class="btn">x</button>
                    </div>

                    <div id="row4" class="row">
                        <button id="clear" class="btn btn-danger">C</button>
                        <button id="num0" class="btn">0</button>
                        <button id="decimal" class="btn">.</button>
                        <button id="divide" class="btn">/</button>
                    </div>

                    <div id="row5" class="row">
                        <button id="equals" class="btn">=</button>
                    </div>

                    <div id="numbers">




                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
